# Video
profile=gpu-hq
gpu-context=wayland

icc-profile-auto=yes

interpolation=yes
video-sync=display-resample
tscale=linear

input-ipc-server=/tmp/rx14-mpv.socket

# Display
stop-screensaver=yes
cursor-autohide=100
no-border

# Audio
audio-channels=stereo
audio-display=no

# Languages
slang=en,eng
alang=ja,jp,jpn,en,eng

# Subtitles
sub-font='Trebuchet MS'	#https://cloudup.com/ca124EPLBrD
sub-border-size=2.5
sub-font-size=54
sub-margin-y=38
sub-ass-force-style=Kerning=yes

demuxer-mkv-subtitle-preroll
sub-fix-timing=yes
sub-ass-vsfilter-blur-compat=yes

# Misc.
ytdl=yes
ytdl-format=bestvideo[width<=1920][height<=1080]+bestaudio
term-playing-msg='Title: ${media-title}'
save-position-on-quit

# Screenshot
screenshot-directory=/tmp/
screenshot-format=png
screenshot-high-bit-depth=no

[highscale]
scale=ewa_lanczossharp
dscale=ewa_lanczossharp
cscale=spline36

[bench]
audio=no
untimed=yes
video-sync=display-desync
vulkan-swap-mode=immediate
opengl-swapinterval=0
osd-msg1="FPS: ${estimated-display-fps}"

# I don't want to wait ages for the window to finally show up before I can move my focus around again
[protocol.http]
force-window=immediate
no-resume-playback

[protocol.https]
profile=protocol.http

# Audio-only content
[audio]
video=no
force-window=no
ytdl-format=bestaudio/best
input-ipc-server=/tmp/rx14-mpv-audio.socket
