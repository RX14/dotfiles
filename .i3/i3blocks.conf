interval=60

[cpu]
label=CPU
command=$BLOCK_LIBEXEC/cpu_usage
interval=5
min_width=CPU: 100.00%
separator=false

[load]
label=Δ
command=$BLOCK_LIBEXEC/load_average
interval=5

