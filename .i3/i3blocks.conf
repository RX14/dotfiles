separator_block_width=15

[volume]
#label=VOL
label=♪
command=$BLOCK_LIBEXEC/volume
interval=once
signal=10

[memory]
label=MEM
command=$BLOCK_LIBEXEC/memory
separator=false
interval=30

[swap]
label=SWAP
command=$BLOCK_LIBEXEC/memory swap
interval=30

[disk-root]
label=/
command=$BLOCK_LIBEXEC/disk /
interval=30
separator=false

[disk-data]
label=/data
command=$BLOCK_LIBEXEC/disk /data
interval=30

#[wireless]
